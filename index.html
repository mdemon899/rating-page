<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rating Page</title
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <div class="rating_container">
    <div class="emoji_container">
      <i class="fa-regular fa-face-angry fa-3x emojis"></i>
      <i class="fa-regular fa-face-frown fa-3x emojis"></i>
      <i class="fa-regular fa-face-meh fa-3x emojis"></i>
      <i class="fa-regular fa-face-smile fa-3x emojis"></i>
      <i class="fa-regular fa-face-laugh fa-3x emojis"></i>
    </div>
    <div class="star_container">
      <i class="fa-solid fa-star fa-2x stars"></i>
      <i class="fa-solid fa-star fa-2x stars"></i>
      <i class="fa-solid fa-star fa-2x stars"></i>
      <i class="fa-solid fa-star fa-2x stars"></i>
      <i class="fa-solid fa-star fa-2x stars"></i>
    </div>
  </div>
  
  <!-- Linking JS -->
  <script src="/JS/main.js"></script>
</body>
</html>
